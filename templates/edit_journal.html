<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revise Reading Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('{{ url_for("static", filename="c_journal-bg.png") }}');
      background-size: cover;
      background-attachment: fixed;
      background-color: rgba(38, 34, 28, 0.9);
      font-family: 'Cormorant Garamond', serif;
    }

    .journal-box {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: rgba(38, 34, 28, 0.7);
      border: 1px solid #8b5e3c;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .journal-box h2 {
      font-size: 2rem;
      color: #d2b48c;
      text-align: center;
      margin-bottom: 1rem;
      border-bottom: 1px dotted #8b5e3c;
      padding-bottom: 0.5rem;
    }

/* Mobile overrides */
@media (max-width: 768px) {
  .journal-box {
    max-width: 280px;
    width: 95%;
    margin: 1rem auto;
    padding: 1.25rem;
    font-size: 0.95rem;
  }
}

    form label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #c8bfb2;
    }

    form input[type="text"],
    form input[type="date"],
    form textarea,
    form select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      background-color: #2c2823;
      color: #dcd8d2;
      border: 1px solid #8b5e3c;
      border-radius: 4px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
    }

@media (max-width: 768px) {
    form label {
        font-size: 0.5rem;
        line-height: 1.4;
    }
}

    form textarea {
      resize: vertical;
    }

    form button[type="submit"] {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #8b5e3c;
      color: #f5f0e6;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button[type="submit"]:hover {
      background-color: #a67c52;
    }

  </style>
</head>
<body>
  <div class="journal-box">
    <h2>Revise Your Reading Journal</h2>
    <form method="POST" action="{{ url_for('edit_journal', journal_id=journal.id) }}">

      <!-- ðŸ“œ Manuscript Identity -->
      <label for="title">Name (Book Title):</label>
      <input type="text" name="title" value="{{ journal.title }}" required>

      <label for="author">Written by (Author):</label>
      <input type="text" name="author" value="{{ journal.author }}" required>

      <label for="cover_image_url">Book Cover (Image URL):</label>
      <input type="text" name="cover_image_url" value="{{ journal.cover_image_url }}">

      <label for="tags">Tags (Motifs â€“ comma separated):</label>
      <input type="text" name="tags" value="{{ journal.tags }}" placeholder="mirror, crown, threshold">

      <label for="theme">Theme (One-word essence):</label>
      <input type="text" name="theme" value="{{ journal.theme }}" placeholder="grief, transformation">

      <!-- â³ Chronicle of Reading -->
      <label for="date_started">First Page Opened:</label>
      <input type="date" name="date_started" value="{{ journal.date_started }}">

      <label for="date_finished">Last Page Closed:</label>
      <input type="date" name="date_finished" value="{{ journal.date_finished }}">

      <label for="status">Reading Status:</label>
      <select name="status">
        <option value="Dormant" {% if journal.status == 'Dormant' %}selected{% endif %}>Dormant</option>
        <option value="In Progress" {% if journal.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if journal.status == 'Completed' %}selected{% endif %}>Completed</option>
        <option value="Abandoned" {% if journal.status == 'Abandoned' %}selected{% endif %}>Abandoned</option>
      </select>

      <label for="is_hidden">Visibility:</label>
      <select name="is_hidden">
        <option value="False" {% if not journal.is_hidden %}selected{% endif %}>Visible to the Archive</option>
        <option value="True" {% if journal.is_hidden %}selected{% endif %}>Hidden from the Archive</option>
      </select>

      <!-- ðŸªž Reflections and Resonance -->
      <label for="quotes">Lines That Linger (1â€“2 quotes):</label>
      <textarea name="quotes" rows="3">{{ journal.quotes }}</textarea>

      <label for="rating_crowns">Rating (Crowns):</label>
      <select name="rating_crowns">
        {% for i in range(6) %}
          <option value="{{ i }}" {% if journal.rating_crowns == i %}selected{% endif %}>{{ i }} ðŸ‘‘</option>
        {% endfor %}
      </select>

      <label for="reflection">Reflection (Emotional Echo):</label>
      <textarea name="reflection" rows="4">{{ journal.reflection }}</textarea>

      <label for="thoughts_characters">Thoughts â€“ Characters:</label>
      <textarea name="thoughts_characters" rows="4">{{ journal.thoughts_characters }}</textarea>

      <label for="thoughts_plot">Thoughts â€“ Plot:</label>
      <textarea name="thoughts_plot" rows="4">{{ journal.thoughts_plot }}</textarea>

      <button type="submit">Seal the Revisions</button>
    </form>
  </div>
</body>
</html>
