<!-- templates/verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url("{{ url_for('static', filename='parchment-bg.png') }}") repeat;
            color: #2c2c2c;
            text-align: center;
            padding: 4rem;
        }
        .sanctuary {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.85);
            border: 2px solid #3a2f2f;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #3a2f2f;
            padding-bottom: 0.5rem;
        }
        p {
            margin: 1rem 0;
            line-height: 1.6;
        }
        a {
            color: #3a2f2f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sanctuary">
        <h1>Email Verification Successful</h1>
        <p>Your account has been verified and is now active.</p>
        <p>You may proceed to <a href="{{ url_for('login') }}">log in</a> and continue your journey.</p>
        <p class="note">This confirmation ensures your credentials are secure and recognized within the archive.</p>
    </div>
</body>
</html>
