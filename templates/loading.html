<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanctuary Loading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #0d0d0d; /* deep black */
      background-image: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
      font-family: "Garamond", "Times New Roman", serif;
      color: #e0d6c3; /* parchment tone */
    }
    .logo {
      text-align: center;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    .logo img {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 0 15px #4a3f35);
    }
    .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
    }
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      background-color: #4a3f35;
      opacity: 0.3;
      animation: flicker 1.5s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Replace with your actual logo path -->
    <img src="{{ url_for('static', filename='static/logo.png') }}" alt="Sanctuary Logo">
    <div class="loading-text">Entering the Sanctuary...</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
